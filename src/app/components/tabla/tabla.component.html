<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input type="text" (keyup)="filtrar($event)" matInput>

</mat-form-field>



<table mat-table [dataSource]="dataSource">

  <!--Nombre-->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <!--Curso-->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
  </ng-container>

  <!--Nota-->
  <ng-container matColumnDef="nota">
    <th mat-header-cell *matHeaderCellDef>Nota</th>
    <td mat-cell *matCellDef="let element">{{ element.nota }}</td>
  </ng-container>

  <!--Acciones-->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="editar(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="eliminar(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

</table>

<br>
<button mat-raised-button color="primary" (click)="agregar()"><mat-icon>add</mat-icon> Agregar nuevo estudiante</button>
